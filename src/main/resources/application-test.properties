spring.application.name=PlataYa-backend

# PostgreSQL Database for testing
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST_TEST:localhost}:${POSTGRES_PORT_TEST:5432}/${POSTGRES_DB_TEST}
spring.datasource.username=${POSTGRES_USER_TEST}
spring.datasource.password=${POSTGRES_PASSWORD_TEST}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT configuration for tests
jwt.secret=${JWT_SECRET_KEY}

# Test profile
spring.profiles.active=test

# Disable restart in tests
spring.devtools.restart.enabled=false
