spring.application.name=PlataYa-backend-test

# Test Database configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable SQL init for tests
spring.sql.init.mode=never

# JWT configuration for tests
jwt.secret=test-jwt-secret-key-for-testing-only-must-be-32-chars-or-more
JWT_SECRET_KEY=test-jwt-secret-key-for-testing-only-must-be-32-chars-or-more

# H2 Console (optional, for debugging)
spring.h2.console.enabled=true 